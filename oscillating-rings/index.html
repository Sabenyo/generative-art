<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/myScript.js" canvas="myCanvas"></script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
		var ctx = document.getElementById('myCanvas');
		ctx.width = window.innerWidth;
		ctx.height = window.innerHeight;
		window.onload = function (){
			console.log(window.share.center);
			console.log(window.share.radius);
			console.log(window.share.segCount);
			console.log(window.share.angle);
			console.log(window.share.colorCount);
			console.log(window.share.colorPlt);
			console.log(window.share.colorGrps);
			console.log(window.share.currentPos);
			console.log(window.share.direction);
			console.log(window.share.currentArcIndex);
			console.log(window.share.currentColorGroupIndex);
			console.log(window.share.currentDegree);
			console.log(window.share.ringGrp);
			console.log(window.share.tester);
		}
	</script>
</body>
</html>
